<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="timer.js"></script>
</head>
<body>
	<div id="timer">
		<span id="zero_hour">0</span>
		<span id="hour"></span>:
		<span id="zero_min">0</span>
		<span id="minute"></span>:
		<span id="second"></span>:
		<span id="millisecond"></span>
	</div>	
</body>
</html>
